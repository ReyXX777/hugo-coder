<style>
  .project-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
    margin-top: 2rem;
  }
  .project-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 1rem;
    background: #f9f9f9;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    transition: transform 0.2s ease;
  }
  .project-card:hover {
    transform: translateY(-5px);
  }
  .project-card img {
    width: 100%;
    height: auto;
    border-radius: 4px;
    margin-bottom: 1rem;
  }
  .project-card h2 {
    margin: 0 0 0.5rem;
    font-size: 1.2rem;
  }
</style>

<div class="project-grid">
  {{ range .Pages }}
    <div class="project-card">
      {{ with .Params.image }}
        <img src="{{ . | relURL }}" alt="{{ $.Title }}">
      {{ end }}
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <p>{{ .Params.description }}</p>
    </div>
  {{ end }}
</div>
